<!DOCTYPE html>

<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Patnos Dama Pro</title>
<style>
body { background: #111; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
.board {
display: grid; grid-template-columns: repeat(8, 1fr);
width: 320px; height: 320px; border: 5px solid #444; margin: 20px auto;
}
.sq { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
.s1 { background: #333; } .s2 { background: #222; }
.p { width: 30px; height: 30px; border-radius: 50%; }
.gold { background: gold; box-shadow: 0 3px 0 #8b6508; }
.blue { background: #3b82f6; box-shadow: 0 3px 0 #172554; }
.selected { outline: 3px solid white; }
</style>
</head>
<body>
<h3>PATNOS DAMA PRO</h3>
<div id="board" class="board"></div>
<p id="turn">SIRA: ALTIN</p>

</body>
</html>
