<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title>Patnos Dama V5.4</title>
<style>
body { background-color: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; padding-top: 20px; }
.board {
width: 320px; height: 320px;
border: 8px solid #333;
margin: 20px auto;
background-color: #111;
display: block;
font-size: 0;
}
.sq {
display: inline-block;
width: 40px; height: 40px;
margin: 0; padding: 0;
vertical-align: top;
cursor: pointer;
}
.sq-l { background-color: #444; }
.sq-d { background-color: #222; }
.p {
width: 30px; height: 30px;
border-radius: 50%;
margin: 5px;
box-sizing: border-box;
}
.p-g { background-color: gold; border: 2px solid #8b6508; }
.p-b { background-color: #3b82f6; border: 2px solid #1e3a8a; }
.sel { border: 3px solid white !important; }
</style>
