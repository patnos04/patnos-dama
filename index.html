<!DOCTYPE html>

<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patnos Dama Pro</title>
<script src=""></script>
<style>
body { background: #0a0a0a; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 15px; }
.board { display: grid; grid-template-columns: repeat(8, 1fr); width: 95vw; max-width: 420px; aspect-ratio: 1/1; border: 8px solid #262626; border-radius: 12px; box-shadow: 0 20px 50px rgba(0,0,0,0.7); background: #000; }
.cell { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 0.5px solid rgba(255,255,255,0.05); }
.bg-light { background: #333333; }
.bg-dark { background: #1a1a1a; }
.piece { width: 80%; height: 80%; border-radius: 50%; transition: 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); position: relative; }
.piece-gold { background: radial-gradient(circle at 30% 30%, #ffd700, #b8860b); box-shadow: 0 4px 0 #8b6508; border: 2px solid #daa520; }
.piece-blue { background: radial-gradient(circle at 30% 30%, #3b82f6, #1e3a8a); box-shadow: 0 4px 0 #172554; border: 2px solid #2563eb; }
.selected { transform: scale(1.1) translateY(-5px); outline: 3px solid #fff; box-shadow: 0 0 20px #fff; z-index: 10; }
.panel { width: 95vw; max-width: 420px; background: #171717; border: 1px solid #333; border-radius: 15px; padding: 15px; margin-top: 20px; }
</style>
</head>

</html>
