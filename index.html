.sq-l { background: #333; }
.sq-d { background: #1a1a1a; }
.p { width: 30px; height: 30px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.1); }
.p-g { background: gold; box-shadow: 0 4px #8b6508; }
.p-b { background: #3b82f6; box-shadow: 0 4px #1e3a8a; }
