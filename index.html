body { background: #050505; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }

.p { width: 34px; height: 34px; border-radius: 50%; pointer-events: none; }
.p-g { background: gold; box-shadow: 0 4px #8b6508; }
.p-b { background: #3b82f6; box-shadow: 0 4px #1e3a8a; }
.sel { outline: 3px solid white; box-shadow: 0 0 15px white; }
</style>
</head>
<body>
<h2 style="color:#3b82f6">PATNOS DAMA V5.4</h2>
