<!DOCTYPE html>

<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patnos Dama</title>
<style>
body { background-color: #09090b; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
.header h1 { font-style: italic; font-weight: 900; font-size: 45px; margin-bottom: 20px; text-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
.blue { color: #3b82f6; }
.board-container { background: #27272a; padding: 15px; border-radius: 25px; border: 6px solid #3f3f46; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
.board { display: grid; grid-template-columns: repeat(8, 60px); grid-template-rows: repeat(8, 60px); background: #18181b; border: 2px solid #3f3f46; }
@media (max-width: 500px) { .board { grid-template-columns: repeat(8, 40px); grid-template-rows: repeat(8, 40px); } }
.square { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; cursor: pointer; position: relative; border: 1px solid rgba(255,255,255,0.02); }
.dark { background-color: rgba(63, 63, 70, 0.6); }
.piece { width: 85%; height: 85%; border-radius: 50%; transition: 0.3s; box-shadow: 0 5px 0 rgba(0,0,0,0.5); }
.white { background: #f4f4f5; border: 2px solid #d4d4d8; }
.black { background: #18181b; border: 2px solid #3f3f46; }
.selected { outline: 4px solid #3b82f6; transform: scale(1.1); z-index: 10; box-shadow: 0 0 20px #3b82f6; }
.status { margin-top: 25px; font-weight: 900; letter-spacing: 5px; font-size: 16px; color: #71717a; text-transform: uppercase; }
</style>
</head>
<body>
<div class="header"><h1><span class="blue">PATNOS</span> DAMA</h1></div>
<div class="board-container"><div id="board" class="board"></div></div>
<div id="status" class="status">SIRA: BEYAZ</div>
<script>
const boardEl = document.getElementById('board');
const statusEl = document.getElementById('status');
let board = Array(8).fill(null).map(() => Array(8).fill(null));
let turn = 'white'; let selected = null;
function setup() {
for(let r=1; r<3; r++) for(let c=0; c<8; c++) board[r][c] = 'black';
for(let r=5; r<7; r++) for(let c=0; c<8; c++) board[r][c] = 'white';
draw();
}
function draw() {
boardEl.innerHTML = '';
for(let r=0; r<8; r++) {
for(let c=0; c<8; c++) {
const s = document.createElement('div');
s.className = square ${(r+c)%2 !== 0 ? &#39;dark&#39; : &#39;&#39;};
const pType = board[r][c];
if(pType) {
const p = document.createElement('div');
p.className = piece ${pType} ${selected?.r===r &amp;&amp; selected?.c===c ? &#39;selected&#39;:&#39;&#39;};
s.appendChild(p);
}
s.onclick = () => {
if(board[r][c] === turn) { selected = {r,c}; }
else if(selected) {
board[r][c] = board[selected.r][selected.c];
board[selected.r][selected.c] = null;
selected = null; turn = turn === 'white' ? 'black' : 'white';
}
draw();
};
boardEl.appendChild(s);
}
}
statusEl.innerText = SIRA: ${turn === &#39;white&#39; ? &#39;BEYAZ&#39; : &#39;SÄ°YAH&#39;};
statusEl.style.color = turn === 'white' ? '#fff' : '#3b82f6';
}
setup();
</script>
</body>
</html>
