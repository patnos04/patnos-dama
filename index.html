<!DOCTYPE html>

<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patnos Dama</title>
<style>
body { background-color: #09090b; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
.header h1 { font-style: italic; font-weight: 900; font-size: clamp(30px, 8vw, 50px); margin-bottom: 20px; text-align: center; }
.blue { color: #3b82f6; }
.board-container { background: #27272a; padding: 15px; border-radius: 20px; border: 6px solid #3f3f46; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
.board { display: grid; grid-template-columns: repeat(8, clamp(35px, 10vw, 60px)); grid-template-rows: repeat(8, clamp(35px, 10vw, 60px)); background: #18181b; }
.square { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 1px solid rgba(255,255,255,0.05); }
.dark { background-color: rgba(63, 63, 70, 0.4); }
.piece { width: 80%; height: 80%; border-radius: 50%; transition: 0.2s; box-shadow: 0 4px 0 rgba(0,0,0,0.3); }
.white { background: #f4f4f5; border: 2px solid #d4d4d8; }
.black { background: #18181b; border: 2px solid #3f3f46; }
.selected { outline: 4px solid #3b82f6; transform: scale(1.1); z-index: 10; }
.status { margin-top: 25px; font-weight: 900; letter-spacing: 3px; font-size: 14px; opacity: 0.8; }
</style>
</head>
<body>
<div class="header"><h1><span class="blue">PATNOS</span> DAMA</h1></div>
<div class="board-container"><div id="board" class="board"></div></div>
<div id="status" class="status">SIRA: BEYAZ</div>
<script>
const boardEl = document.getElementById('board');
const statusEl = document.getElementById('status');
let board = Array(8).fill(null).map(() => Array(8).fill(null));
let turn = 'white'; let selected = null;
function init() {
for(let r=1; r<3; r++) for(let c=0; c<8; c++) board[r][c] = 'black';
for(let r=5; r<7; r++) for(let c=0; c<8; c++) board[r][c] = 'white';
render();
}
function render() {
boardEl.innerHTML = '';
board.forEach((row, r) => row.forEach((p, c) => {
const s = document.createElement('div');
s.className = square ${(r+c)%2!==0?&#39;dark&#39;:&#39;&#39;};
s.onclick = () => {
if(p && p === turn) { selected = {r,c}; }
else if(selected) {
board[r][c] = board[selected.r][selected.c];
board[selected.r][selected.c] = null;
selected = null; turn = turn === 'white' ? 'black' : 'white';
}
render();
};
if(p) {
const pD = document.createElement('div');
pD.className = piece ${p} ${selected?.r===r &amp;&amp; selected?.c===c ? &#39;selected&#39;:&#39;&#39;};
s.appendChild(pD);
}
boardEl.appendChild(s);
}));
statusEl.innerText = SIRA: ${turn === &#39;white&#39; ? &#39;BEYAZ&#39; : &#39;SÄ°YAH&#39;};
statusEl.style.color = turn === 'white' ? '#fff' : '#3b82f6';
}
init();
</script>
</body>
</html>
