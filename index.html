<!DOCTYPE html>

<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patnos Dama V5.4</title>
<script src=""></script>
<link rel="stylesheet" href="[şüpheli bağlantı kaldırıldı]">
<style>
@import url('');
body { background: #050505; color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 20px; }
.orbitron { font-family: 'Orbitron', sans-serif; }
.board-container { background: #1a1a1a; padding: 15px; border-radius: 2rem; border: 8px solid #27272a; box-shadow: 0 25px 50px rgba(0,0,0,0.8); }
.board { display: grid; grid-template-columns: repeat(8, 1fr); width: 100%; aspect-ratio: 1/1; border: 4px solid #000; background: #000; }
.square { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
.sq-light { background: #333; }
.sq-dark { background: #1a1a1a; }
.piece { width: 85%; height: 85%; border-radius: 50%; transition: 0.3s; position: relative; }
.piece-gold { background: radial-gradient(circle at 30% 30%, #ffd700, #b8860b); box-shadow: 0 6px 0 #8b6508; border: 2px solid #daa520; }
.piece-blue { background: radial-gradient(circle at 30% 30%, #3b82f6, #1e3a8a); box-shadow: 0 6px 0 #172554; border: 2px solid #2563eb; }
.selected { transform: scale(1.1) translateY(-10px); outline: 4px solid #3b82f6; z-index: 50; box-shadow: 0 0 20px #3b82f6; }
.glass-panel { background: rgba(24, 24, 27, 0.9); border: 1px solid #3f3f46; border-radius: 1.5rem; padding: 20px; }
</style>
</head>
<body>
<div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center mb-8 gap-6">
<div class="flex items-center gap-4">
<div class="w-12 h-12 bg-white rounded-full flex items-center justify-center border-2 border-blue-500 overflow-hidden">
<img src="" alt="Logo" class="w-10 h-10 object-contain">
</div>
<div>
<span class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest">İZMİR PATNOSLULAR DERNEĞİ</span>
<h1 class="orbitron text-3xl font-black italic text-blue-500">PATNOS DAMA</h1>
</div>
</div>
<div class="glass-panel py-2 px-6">
<span class="orbitron font-bold text-zinc-400">VERSION <span class="text-blue-500">5.4</span></span>
</div>
</div>
<div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
<div class="lg:col-span-8 flex justify-center">
<div class="board-container w-full max-w-[550px]">
<div id="board" class="board"></div>
</div>
</div>
<div class="lg:col-span-4 flex flex-col gap-6">
<div class="glass-panel">
<div class="flex justify-between items-center mb-4">
<span class="text-xs font-bold text-zinc-500 uppercase">SIRA</span>
<span class="text-blue-400 font-mono">1:41</span>
</div>
<div class="flex items-center gap-4 p-4 bg-zinc-800 rounded-xl border border-blue-500/30">
<div id="turn-icon" class="w-12 h-12 bg-blue-600 rounded-lg flex items-center justify-center text-xl">
<i class="fas fa-user"></i>
</div>
<div>
<div id="turn-text" class="text-xl font-black orbitron uppercase text-white">ALTIN</div>
<p class="text-[9px] text-zinc-400 uppercase mt-1 font-bold">Patnos Kuralları: Taş yeme zorunludur!</p>
</div>
</div>
</div>
<div class="glass-panel">
<span class="text-xs font-bold text-zinc-500 mb-4 block uppercase tracking-widest">Zorluk Seviyesi</span>
<div class="grid grid-cols-3 gap-2 text-[10px] font-black uppercase">
<button class="bg-zinc-800 py-3 rounded-lg opacity-50">ACEMİ</button>
<button class="bg-white text-black py-3 rounded-lg shadow-lg">NORMAL</button>
<button class="bg-zinc-800 py-3 rounded-lg opacity-50">UZMAN</button>
</div>
</div>
</div>
</div>
<script>
const bEl = document.getElementById('board');
let board = Array(8).fill(null).map(() => Array(8).fill(null));
let turn = 'gold'; let sel = null;
function init() {
for(let r=1; r<3; r++) for(let c=0; c<8; c++) board[r][c] = 'blue';
for(let r=5; r<7; r++) for(let c=0; c<8; c++) board[r][c] = 'gold';
render();
}
function render() {
bEl.innerHTML = '';
for(let r=0; r<8; r++) {
for(let c=0; c<8; c++) {
const sq = document.createElement('div');
sq.className = square ${(r+c)%2===0 ? &#39;sq-light&#39; : &#39;sq-dark&#39;};
if(board[r][c]) {
const p = document.createElement('div');
p.className = piece ${board[r][c]===&#39;gold&#39;?&#39;piece-gold&#39;:&#39;piece-blue&#39;} ${sel?.r===r&amp;&amp;sel?.c===c?&#39;selected&#39;:&#39;&#39;};
sq.appendChild(p);
}
sq.onclick = () => {
if(board[r][c] === turn) { sel = {r,c}; render(); }
else if(sel && !board[r][c]) {
const rD = Math.abs(r-sel.r); const cD = Math.abs(c-sel.c);
if((rD + cD) === 1) {
board[r][c] = board[sel.r][sel.c]; board[sel.r][sel.c] = null;
turn = (turn === 'gold' ? 'blue' : 'gold'); sel = null;
document.getElementById('turn-text').innerText = turn==='gold'?'ALTIN':'MAVİ';
render();
}
}
};
bEl.appendChild(sq);
}
}
}
init();
</script>
</body>
</html>
