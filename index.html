<!DOCTYPE html>

<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patnos Dama</title>
<script src=""></script>
<link rel="stylesheet" href="[şüpheli bağlantı kaldırıldı]">
<script src=""></script>
<script src=""></script>
<script src=""></script>
</head>
<body style="background-color: #09090b; margin: 0; color: white;">
<div id="root"></div>
<script type="text/babel">
const { useState } = React;
const INITIAL_BOARD = () => {
const b = Array(8).fill(null).map(() => Array(8).fill(null));
for (let r = 0; r < 8; r++) {
for (let c = 0; c < 8; c++) {
if (r === 1 || r === 2) b[r][c] = { player: 'black', isKing: false };
if (r === 5 || r === 6) b[r][c] = { player: 'white', isKing: false };
}
}
return b;
};
const App = () => {
const [board, setBoard] = useState(INITIAL_BOARD());
const [turn, setTurn] = useState('white');
const [selected, setSelected] = useState(null);
const handleSquareClick = (r, c) => {
const piece = board[r][c];
if (piece?.player === turn) {
setSelected({ r, c });
} else if (selected) {
const newBoard = board.map(row => [...row]);
newBoard[r][c] = newBoard[selected.r][selected.c];
newBoard[selected.r][selected.c] = null;
if ((turn === 'white' && r === 0) || (turn === 'black' && r === 7)) {
newBoard[r][c].isKing = true;
}
setBoard(newBoard);
setSelected(null);
setTurn(turn === 'white' ? 'black' : 'white');
}
};
return (
<div className="min-h-screen flex flex-col items-center justify-center p-4">
<h1 className="text-4xl md:text-6xl font-black italic mb-8 text-white">
<span className="text-blue-500">PATNOS</span> DAMA
</h1>
<div className="bg-zinc-800 p-4 rounded-[2rem] border-[6px] border-zinc-700 shadow-2xl">
<div className="grid grid-cols-8 w-[300px] h-[300px] sm:w-[500px] sm:h-[500px] bg-zinc-900 border border-zinc-700">
{board.map((row, r) => row.map((piece, c) => (
<div key={${r}-${c}} onClick={() => handleSquareClick(r, c)}
className={flex items-center justify-center border border-white/5 ${(r+c)%2!==0?&#39;bg-zinc-800/40&#39;:&#39;&#39;}}>
{piece && (
<div className={w-4/5 h-4/5 rounded-full shadow-xl flex items-center justify-center transition-all ${piece.player===&#39;white&#39;?&#39;bg-zinc-100 shadow-[0_4px_0_#d4d4d8]&#39;:&#39;bg-zinc-800 border border-zinc-700 shadow-[0_4px_0_#000]&#39;} ${selected?.r===r&amp;&amp;selected?.c===c?&#39;ring-4 ring-blue-500 scale-110&#39;:&#39;&#39;}}>
{piece.isKing && <i className="fas fa-crown text-blue-500 text-sm sm:text-xl"></i>}
</div>
)}
</div>
)))}
</div>
</div>
<div className="mt-8 flex flex-col items-center gap-2">
<p className="text-zinc-400 font-black tracking-widest uppercase">SIRA: <span className={turn === 'white' ? 'text-white' : 'text-blue-500'}>{turn === 'white' ? 'BEYAZ' : 'SİYAH'}</span></p>
<button onClick={() => setBoard(INITIAL_BOARD())} className="mt-4 px-8 py-2 bg-zinc-800 hover:bg-zinc-700 rounded-xl text-xs font-black uppercase tracking-widest border border-zinc-700 transition-all">OYUNU SIFIRLA</button>
</div>
<div className="mt-10 text-[9px] text-zinc-700 font-black tracking-[0.5em] opacity-50 uppercase">İZMİR PATNOSLULAR DERNEĞİ</div>
</div>
);
};
const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);
</script>
</body>
</html>
