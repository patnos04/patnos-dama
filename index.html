<!DOCTYPE html>

<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Patnos Dama</title>
<style>
body { background: #09090b; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
.board { display: grid; grid-template-columns: repeat(8, 50px); grid-template-rows: repeat(8, 50px); background: #18181b; border: 5px solid #3f3f46; }
.square { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 1px solid #27272a; }
.dark { background: #27272a; }
.piece { width: 40px; height: 40px; border-radius: 50%; }
.white { background: #f4f4f5; }
.black { background: #3b82f6; }
.selected { border: 3px solid yellow; }
</style>
</head>
<body>
<h1>PATNOS DAMA</h1>
<div id="board" class="board"></div>
<h2 id="status">SIRA: BEYAZ</h2>
<script>
const boardEl = document.getElementById('board');
const statusEl = document.getElementById('status');
let board = Array(8).fill(null).map(() => Array(8).fill(null));
let turn = 'white'; let sel = null;
function setup() {
for(let r=0; r<2; r++) for(let c=0; c<8; c++) board[r][c] = 'black';
for(let r=6; r<8; r++) for(let c=0; c<8; c++) board[r][c] = 'white';
draw();
}
  function draw() {
boardEl.innerHTML = '';
for(let r=0; r<8; r++) {
for(let c=0; c<8; c++) {
const s = document.createElement('div');
s.className = square ${(r+c)%2!==0?'dark':''};
if(board[r][c]) {
const p = document.createElement('div');
p.className = piece ${board[r][c]} ${sel?.r===r&&sel?.c===c?'selected':''};
s.appendChild(p);
}
s.onclick = () => {
if(board[r][c] === turn) { sel = {r,c}; }
else if(sel) {
board[r][c] = board[sel.r][sel.c];
board[sel.r][sel.c] = null;
sel = null; turn = turn==='white'?'black':'white';
}
draw();
};
boardEl.appendChild(s);
}}
statusEl.innerText = "SIRA: " + (turn==='white'?'BEYAZ':'MAVİ (SİYAH)');
}
setup();
</script>

</body>
</html>
