<!DOCTYPE html>

<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patnos Dama V5.4</title>
<script src=""></script>
<style>
body { background: #050505; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 10px; min-height: 100vh; margin: 0; }
.board-container { background: #1a1a1a; padding: 12px; border-radius: 1.5rem; border: 4px solid #27272a; width: 95%; max-width: 450px; box-shadow: 0 0 50px rgba(0,0,0,0.9); margin-top: 10px; }
#board { display: grid; grid-template-columns: repeat(8, 1fr); aspect-ratio: 1/1; border: 2px solid #000; background: #000; }
.sq { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
.sq-l { background: #333; } .sq-d { background: #1a1a1a; }
.p { width: 80%; height: 80%; border-radius: 50%; transition: 0.2s; position: relative; border: 1px solid rgba(255,255,255,0.1); }
.p-g { background: radial-gradient(circle at 30% 30%, #ffd700, #b8860b); box-shadow: 0 4px 0 #8b6508; border: 2px solid #daa520; }
.p-b { background: radial-gradient(circle at 30% 30%, #3b82f6, #1e3a8a); box-shadow: 0 4px 0 #172554; border: 2px solid #2563eb; }
.sel { transform: scale(1.15) translateY(-5px); outline: 4px solid #3b82f6; z-index: 50; box-shadow: 0 10px 20px rgba(59,130,246,0.5); }
.panel { background: #111; border: 1px solid #333; border-radius: 1.5rem; padding: 15px; width: 95%; max-width: 450px; margin-top: 15px; }
</style>
</head>
<body>
<div style="text-align: center; margin-top: 10px;">
<p style="font-size: 8px; color: #555; letter-spacing: 3px; font-weight: bold; margin: 0;">ƒ∞ZMƒ∞R PATNOSLULAR DERNEƒûƒ∞ YAPIMIDIR</p>
<h1 style="color: #3b82f6; font-size: 24px; font-weight: 900; font-style: italic; margin: 5px 0;">PATNOS DAMA <span style="color: #444; font-size: 12px;">V5.4</span></h1>
</div>

<div class="board-container"><div id="board"></div></div>

<div class="panel">
<div style="display: flex; justify-content: space-between; font-size: 10px; color: #555; margin-bottom: 10px;"><span>HAMLE SIRASI</span><span style="color: #3b82f6;">‚óè 1:41</span></div>
<div style="background: #1a1a1a; padding: 12px; border-radius: 12px; border-left: 5px solid #3b82f6; display: flex; align-items: center; gap: 15px;">
<div style="width: 40px; height: 40px; background: #3b82f6; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 18px;">üë§</div>
<div>
<div id="turn-txt" style="font-weight: 900; font-size: 18px; color: #fff;">ALTIN</div>
<p style="font-size: 8px; color: #666; font-weight: bold; margin: 0;">KURAL: SADECE ƒ∞LERƒ∞ VE YANLARA!</p>
</div>
</div>
<div style="margin-top: 12px; display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px;">
<button style="background: #222; font-size: 9px; padding: 8px; border-radius: 6px; color: #555;">ACEMƒ∞</button>
<button style="background: #fff; color: #000; font-size: 9px; padding: 8px; border-radius: 6px; font-weight: 900;">NORMAL</button>
<button style="background: #222; font-size: 9px; padding: 8px; border-radius: 6px; color: #555;">UZMAN</button>
</div>
</div>

<script>
const bEl = document.getElementById('board');
let board = Array(8).fill(null).map(() => Array(8).fill(null));
let turn = 'gold'; let sel = null;

function init() {
for(let r=1; r<3; r++) for(let c=0; c<8; c++) board[r][c] = 'blue';
for(let r=5; r<7; r++) for(let c=0; c<8; c++) board[r][c] = 'gold';
render();
}

function render() {
bEl.innerHTML = '';
for(let r=0; r<8; r++) {
for(let c=0; c<8; c++) {
const sq = document.createElement('div');
sq.className = sq ${(r+c)%2==0?&#39;sq-l&#39;:&#39;sq-d&#39;};
if(board[r][c]) {
const p = document.createElement('div');
p.className = p ${board[r][c]==&#39;gold&#39;?&#39;p-g&#39;:&#39;p-b&#39;} ${sel?.r==r &amp;&amp; sel?.c==c?&#39;sel&#39;:&#39;&#39;};
sq.appendChild(p);
}
sq.onclick = () => {
if(board[r][c] === turn) { sel = {r,c}; render(); }
else if(sel && !board[r][c]) {
if(Math.abs(r-sel.r) + Math.abs(c-sel.c) === 1) {
board[r][c] = board[sel.r][sel.c];
board[sel.r][sel.c] = null;
turn = (turn === 'gold' ? 'blue' : 'gold');
sel = null;
document.getElementById('turn-txt').innerText = turn === 'gold' ? 'ALTIN' : 'MAVƒ∞';
render();
}
}
};
bEl.appendChild(sq);
}
}
}
init();
</script>

</body>
</html>
