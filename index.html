<!DOCTYPE html>

<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Patnos Dama</title>
<style>
body { background: #09090b; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
.board { display: grid; grid-template-columns: repeat(8, 50px); grid-template-rows: repeat(8, 50px); background: #18181b; border: 5px solid #3f3f46; }
.square { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 1px solid #27272a; }
.dark { background: #27272a !important; }
.piece { width: 40px; height: 40px; border-radius: 50%; transition: 0.2s; }
.white { background: #f4f4f5; border: 2px solid #d4d4d8; }
.black { background: #3b82f6; border: 2px solid #2563eb; }
.selected { border: 3px solid #fbbf24; transform: scale(1.1); }
</style>
</head>
<body>
<h1 style="color:#3b82f6; font-style:italic;">PATNOS DAMA</h1>
<div id="board" class="board"></div>
<h2 id="status" style="margin-top:20px;">SIRA: BEYAZ</h2>
<script>
const bEl = document.getElementById('board');
const sEl = document.getElementById('status');
let b = Array(8).fill(null).map(() => Array(8).fill(null));
let t = 'white'; let s = null;
function init() {
for(let r=0; r<2; r++) for(let c=0; c<8; c++) b[r][c] = 'black';
for(let r=6; r<8; r++) for(let c=0; c<8; c++) b[r][c] = 'white';
draw();
}
function draw() {
bEl.innerHTML = '';
for(let r=0; r<8; r++) {
for(let c=0; c<8; c++) {
const sq = document.createElement('div');
sq.className = square ${(r+c)%2!==0?&#39;dark&#39;:&#39;&#39;};
if(b[r][c]) {
const p = document.createElement('div');
p.className = piece ${b[r][c]} ${s?.r===r&amp;&amp;s?.c===c?&#39;selected&#39;:&#39;&#39;};
sq.appendChild(p);
}
sq.onclick = () => {
if(b[r][c] === t) { s = {r,c}; }
else if(s) {
b[r][c] = b[s.r][s.c]; b[s.r][s.c] = null;
s = null; t = t==='white'?'black':'white';
}
draw();
};
bEl.appendChild(sq);
}}
sEl.innerText = "SIRA: " + (t==='white'?'BEYAZ':'MAVÄ°');
}
init();
</script>
</body>
</html>
