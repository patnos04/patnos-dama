<!DOCTYPE html>

<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patnos Dama V5.4</title>
<script src=""></script>
<style>
body { background: #050505; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 10px; }
.board-container { background: #1a1a1a; padding: 10px; border-radius: 1rem; border: 4px solid #27272a; width: 100%; max-width: 400px; }
.board { display: grid; grid-template-columns: repeat(8, 1fr); aspect-ratio: 1/1; border: 2px solid #000; }
.sq { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 0.1px solid #222; }
.sq-l { background: #333; } .sq-d { background: #1a1a1a; }
.p { width: 85%; height: 85%; border-radius: 50%; transition: 0.2s; position: relative; }
.p-g { background: radial-gradient(circle at 30% 30%, #ffd700, #b8860b); box-shadow: 0 4px 0 #8b6508; border: 1px solid #daa520; }
.p-b { background: radial-gradient(circle at 30% 30%, #3b82f6, #1e3a8a); box-shadow: 0 4px 0 #172554; border: 1px solid #2563eb; }
.sel { transform: scale(1.1); outline: 3px solid #3b82f6; z-index: 10; }
.panel { background: rgba(24, 24, 27, 0.9); border: 1px solid #3f3f46; border-radius: 1rem; padding: 15px; width: 100%; max-width: 400px; margin-top: 10px; }
</style>
</head>
<body>
<div style="text-align: center; margin-bottom: 10px;">
<p style="font-size: 8px; color: #555; letter-spacing: 2px;">İZMİR PATNOSLULAR DERNEĞİ</p>
<h1 style="color: #3b82f6; font-weight: 900; font-style: italic;">PATNOS DAMA <span style="color: #555; font-size: 12px;">V5.4</span></h1>
</div>

<div class="board-container"><div id="board" class="board"></div></div>

<div class="panel">
<div style="display: flex; justify-content: space-between; font-size: 10px; color: #555; margin-bottom: 10px;"><span>SIRA</span><span>● 1:41</span></div>
<div style="background: #222; padding: 10px; border-radius: 10px; border-left: 4px solid #3b82f6;">
<div id="turn-txt" style="font-weight: 900; font-size: 18px;">ALTIN</div>
<p style="font-size: 9px; color: #888;">Patnos Kuralları: Sadece ileri ve yanlara!</p>
</div>
<div style="margin-top: 10px; display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px;">
<button style="background: #333; font-size: 10px; padding: 5px; border-radius: 5px; opacity: 0.5;">ACEMİ</button>
<button style="background: #fff; color: #000; font-size: 10px; padding: 5px; border-radius: 5px; font-weight: bold;">NORMAL</button>
<button style="background: #333; font-size: 10px; padding: 5px; border-radius: 5px; opacity: 0.5;">UZMAN</button>
</div>
</div>

<script>
const bEl = document.getElementById('board');
let board = Array(8).fill(null).map(() => Array(8).fill(null));
let turn = 'g'; let sel = null;

function init() {
for(let r=1; r<3; r++) for(let c=0; c<8; c++) board[r][c] = 'b';
for(let r=5; r<7; r++) for(let c=0; c<8; c++) board[r][c] = 'g';
draw();
}

function draw() {
bEl.innerHTML = '';
for(let r=0; r<8; r++) {
for(let c=0; c<8; c++) {
const s = document.createElement('div');
s.className = sq ${(r+c)%2==0?&#39;sq-l&#39;:&#39;sq-d&#39;};
if(board[r][c]) {
const p = document.createElement('div');
p.className = p ${board[r][c]==&#39;g&#39;?&#39;p-g&#39;:&#39;p-b&#39;} ${sel?.r==r &amp;&amp; sel?.c==c?&#39;sel&#39;:&#39;&#39;};
s.appendChild(p);
}
s.onclick = () => {
if(board[r][c] === turn) { sel = {r,c}; draw(); }
else if(sel && !board[r][c]) {
if(Math.abs(r-sel.r) + Math.abs(c-sel.c) === 1) {
board[r][c] = board[sel.r][sel.c]; board[sel.r][sel.c] = null;
turn = turn=='g'?'b':'g'; sel = null;
document.getElementById('turn-txt').innerText = turn=='g'?'ALTIN':'MAVİ';
draw();
}
}
};
bEl.appendChild(s);
}
}
}
init();
</script>

</body>
</html>
